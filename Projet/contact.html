<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Agence Voyage - Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <a class="navbar-brand" href="index.html">Agence Voyage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-items-container"></ul>
        </div>
      </nav>
      <div class="wrapper container pt-4 pl-5 pr-5">
        <form>
          <div class="form-field">
            <label>Nom et prénom:</label>
            <input type="text" name="name" required />
          </div>

          <div class="form-field">
            <label>Email:</label>
            <input type="email" name="email" />
          </div>

          <div class="form-field">
            <label>Téléphone:</label>
            <input type="tel" name="tel" />
          </div>

          <div class="form-field">
            <label>Message:</label>
            <input type="text" required />
          </div>

          <button class="btn btn-primary" type="submit">Envoyer</button>
          <button class="btn btn-secondary" type="reset">Vider</button>
        </form>
      </div>
      <footer>
        <div class="left-content">
          <p>A propos</p>
        </div>
        <div class="right-content">
          <p>Contact</p>
        </div>
        <div class="bottom-center">
          Agence voyage - 15 rue du mandarin - Grenoble - 38000
        </div>
      </footer>
    </div>
    <!-- Vendors -->
    <script src="assets/jquery.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>

    <script src="components/models/MenuItem.js"></script>
    <script src="components/generate-menu-items.js"></script>
  </body>
</html>
